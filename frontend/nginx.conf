server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ── Security Headers ──────────────────────────────────────
    # Prevents clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    # Prevents MIME-type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    # Reflected XSS filter (legacy browsers)
    add_header X-XSS-Protection "1; mode=block" always;
    # Controls referrer info sent with requests
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Prevents cross-origin info leaks
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    # Basic Content Security Policy (tighten after testing)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self';" always;
    # Remove server version from responses
    server_tokens off;

    # ── Gzip Compression ───────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml;
    gzip_min_length 256;

    # ── API Proxy → Backend Service ────────────────────────────
    # All /api/* requests are forwarded to the backend container (internal only)
    location /api/ {
        proxy_pass         http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection 'upgrade';
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
        # Security: hide upstream errors from clients
        proxy_intercept_errors on;
    }

    # ── Health check proxy ─────────────────────────────────────
    location /health {
        proxy_pass http://backend:5000/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # ── Static Asset Caching ───────────────────────────────────
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Re-add security headers (add_header doesn't inherit in nested blocks)
        add_header X-Content-Type-Options "nosniff" always;
    }

    # ── React SPA – Client-side Routing ───────────────────────
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Block hidden files (.git, .env, etc.) ─────────────────
    location ~ /\. {
        deny all;
        return 404;
    }
}
