services:
  # ─────────────────────────────────────────────────────────────
  # MySQL Database
  # ─────────────────────────────────────────────────────────────
  mysql:
    image: mysql:8.4
    container_name: ecommerce_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    # ⛔  NO ports mapping — MySQL must NOT be reachable from outside Docker.
    #     The backend connects via the internal network as mysql:3306.
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ecommerce_network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-uroot",
          "--password=${MYSQL_ROOT_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ─────────────────────────────────────────────────────────────
  # Elasticsearch
  # ─────────────────────────────────────────────────────────────
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
    container_name: ecommerce_elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    # ⛔  NO ports mapping — Elasticsearch must NOT be reachable from outside.
    #     The backend connects via http://elasticsearch:9200 internally.
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - ecommerce_network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsSL http://localhost:9200/_cluster/health || exit 1",
        ]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ─────────────────────────────────────────────────────────────
  # Node.js / Express Backend
  # ─────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./ecommerce-backend
      dockerfile: Dockerfile
    container_name: ecommerce_backend
    # ⛔  Removed source bind-mount (./ecommerce-backend:/app).
    #     In production the Docker image IS the artifact — never
    #     overlay it with local filesystem.
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: mysql
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      ELASTICSEARCH_URL: http://elasticsearch:9200
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    # ⛔  Port 5000 NOT exposed to host — only the Nginx frontend
    #     proxies /api/* to http://backend:5000 internally.
    expose:
      - "5000"
    depends_on:
      mysql:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - ecommerce_network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ─────────────────────────────────────────────────────────────
  # React / Nginx Frontend  (the ONLY public-facing service)
  # ─────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecommerce_frontend
    restart: unless-stopped
    ports:
      - "80:80"   # ✅ Only port 80 (and 443 when HTTPS is added)
    depends_on:
      - backend
    networks:
      - ecommerce_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ─────────────────────────────────────────────────────────────
# Named Volumes (persistent data)
# ─────────────────────────────────────────────────────────────
volumes:
  mysql_data:
    driver: local
  elasticsearch_data:
    driver: local

# ─────────────────────────────────────────────────────────────
# Internal Network
# ─────────────────────────────────────────────────────────────
networks:
  ecommerce_network:
    driver: bridge
